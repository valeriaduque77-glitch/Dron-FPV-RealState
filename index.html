<!-- HERO — Product style like the reference (image, big title, button) -->
<section id="home" class="relative bg-[#F7F8FA] text-slate-900">
  <div class="mx-auto max-w-7xl px-5 pt-20">

    <!-- Card with big overlay title + drone image + CTA -->
    <div class="relative overflow-visible rounded-[28px] bg-white ring-1 ring-black/5 shadow-xl">
      <div class="relative grid place-items-center py-12">

        <!-- BIG TITLE over the image (replace text with your title) -->
        <h1 class="pointer-events-none select-none absolute inset-x-0 top-6 text-center font-display leading-none tracking-tight
                   text-slate-900/10 uppercase"
            style="font-size:clamp(40px,10vw,128px); letter-spacing:-0.02em;">
          Real estate videos
        </h1>

        <!-- DJI Avata IMAGE (not a background) -->
        <img
          src="https://se-cdn.djiits.com/tpc/uploads/spu/cover/daf2c8fd679eb886c0ba45a1d015a5fc@xlarge.png"
          alt="DJI Avata FPV drone"
          class="relative z-10 w-[min(920px,92%)] drop-shadow-xl select-none"
        />

        <!-- CTA button under the image (like the red button in the reference) -->
        <div class="mt-6 z-10">
          <a href="#book"
             class="inline-flex items-center justify-center rounded-full bg-emerald-400 px-6 py-3 font-semibold text-black shadow
                    hover:shadow-md">
            Book a flight
          </a>
        </div>
      </div>
    </div>

    <!-- Down arrow -->
    <div class="mt-6 flex justify-center">
      <a href="#hero-more" class="group inline-flex flex-col items-center text-slate-500 hover:text-slate-700">
        <svg class="h-6 w-6 transition-transform group-hover:translate-y-1" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M6 9l6 6 6-6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <span class="sr-only">Scroll</span>
      </a>
    </div>

    <!-- Everything that used to be under the title goes BELOW the arrow -->
    <div id="hero-more" class="mx-auto mt-6 max-w-3xl text-center">
      <p class="text-lg text-slate-600">
        FPV cinematic walkthroughs indoor & outdoor, aerials, photos, reels and 3D —
        professionally edited and delivered in 48–72 hours.
      </p>

      <!-- (Opcional) quick facts debajo del texto -->
      <div class="mt-6 grid grid-cols-2 gap-3 text-sm text-slate-600 sm:grid-cols-4">
        <div class="rounded-xl bg-white px-4 py-3 ring-1 ring-black/5">Delivery 48–72h</div>
        <div class="rounded-xl bg-white px-4 py-3 ring-1 ring-black/5">Licensed pilots</div>
        <div class="rounded-xl bg-white px-4 py-3 ring-1 ring-black/5">Insured</div>
        <div class="rounded-xl bg-white px-4 py-3 ring-1 ring-black/5">Multi-city coverage</div>
      </div>
    </div>

  </div>
</section>
